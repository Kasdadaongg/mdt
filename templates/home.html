{% extends 'base.html' %}

{% block content %}
    <h2 class="mt-4">Incidents</h2>
    <ul class="list-group">
        {% for id, incident in incidents.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ incident.title }}</h5>
                    <p>{{ incident.description }}</p>
                </div>
                <div>
                    <a href="{{ url_for('edit_incident', incident_id=id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_incident', incident_id=id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </li>
        {% else %}
            <li class="list-group-item">No incidents available.</li>
        {% endfor %}
    </ul>
{% endblock %}
